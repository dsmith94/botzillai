
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
        Very Encouraging
    </title>

    <style>

        button {
            font-size: x-large;
            width: 300px;
            padding: 1em;
            margin: 1em;
        }

        div.buttons {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

    </style>

    <script>
const shuffle = (array) => {

// fisher-yates shuffle

  let currentIndex = array.length,
    randomIndex

  // While there remain elements to shuffle.
  while (currentIndex != 0) {
    // Pick a remaining element.
    randomIndex = Math.floor(Math.random() * currentIndex)
    currentIndex--

    // And swap it with the current element.
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex],
      array[currentIndex],
    ]
  }

  return array
}
    </script>

</head>

<body>

    <div class="buttons" id="buttons"></div>

    <script>

        const msgs = [
            `You are in our prayers. `,
            `You are in my prayers. `,
            `Thinking of you today. `,
            `Thinking of you and your family today. `,
            `Praying for you and your family. `,
            `Praying for your family. `,
            `Praying for you today.`,
            `Praying for you.`,
            `Thinking of you during this trying time.`,
        ]

        const scr = [
`
“Throw your burden on Jehovah, and he will sustain you. Never will he allow the righteous one to fall.”
Psalm 55:22
`,
`
“Do not be afraid, for I am with you. Do not be anxious, for I am your God. I will fortify you, yes, I will help you, I will really hold on to you with my right hand of righteousness.”
Isaiah 41:10
`,
`
“Do not be anxious over anything, but in everything by prayer and supplication along with thanksgiving, let your petitions be made known to God; and the peace of God that surpasses all understanding will guard your hearts and your mental powers by means of Christ Jesus.”
Philippians 4:6, 7
`,
`
“Trust in Jehovah with all your heart, and do not rely on your own understanding. In all your ways take notice of him, and he will make your paths straight.”
Proverbs 3:5, 6
`,
`
“In fact, [God] is not far off from each one of us.”
Acts 17:27
`,
`
“Praised be the God . . . who encourages us in all our trials.”
2 Corinthians 1:3, 4
`,
`
“For all the things that were written aforetime were written for our instruction, that through our endurance and through the comfort from the Scriptures we might have hope.”
Romans 15:4
`,
`
Like a shepherd he will care for his flock. With his arm he will gather together the lambs, And in his bosom he will carry them. He will gently lead those nursing their young.
Isaiah 40:11
`,
        ]

        function create() {
            const div = document.getElementById('buttons');
            msgs.map(x => {
                const b = document.createElement('button');
                b.onclick = async () => {
                    const s = shuffle([...scr])[0];
                    const m = `${x}\n${s}`;
                    await navigator.clipboard.writeText(m);
                    alert(`${m} Copied to clipboard.`);
                };
                b.innerText = x;
                div.append(b);
            });
        }

        create();

    </script>

</body>


</html>
